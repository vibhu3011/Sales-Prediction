<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Prediction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    body { font-family: 'Segoe UI', sans-serif; background-color: #f1f3f6; }
    .navbar { background-color: #2c3e50; }
    .navbar-brand { font-size: 1.8rem; font-weight: bold; color: #ffffff; }
    .navbar-nav .nav-link { color: #ecf0f1; margin-left: 15px; }
    .navbar-nav .nav-link:hover { color: #1abc9c; }
    .container { max-width: 600px; margin-top: 50px; }
    .card { padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); background-color: #ffffff; }
    .btn-custom { background-color: #28a745; color: white; font-size: 1rem; padding: 10px; border-radius: 5px; transition: background-color 0.3s; }
    .btn-custom:hover { background-color: #218838; }
    .footer { text-align: center; color: #2c3e50; padding: 15px 0; margin-top: 40px; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid px-4">
      <a class="navbar-brand" href="#">Sales Prediction</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Help</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Sales Prediction Form -->
  <div class="container">
    <h2 class="text-center text-success">Predict Your Storeâ€™s Sales</h2>
    <div class="card">
      <form action="/predict" method="POST">
        <div class="row">
          <div class="col-md-6 mb-3"><label>Previous Sales</label><input type="number" name="prev_sales" class="form-control" required></div>
          <div class="col-md-6 mb-3"><label>Competition Distance</label><input type="number" name="comp_dist" class="form-control" required></div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3"><label>Month</label><input type="number" name="month" class="form-control" required></div>
          <div class="col-md-6 mb-3"><label>Year</label><input type="number" name="year" class="form-control" required></div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3"><label>Item MRP</label><input type="number" name="item_mrp" class="form-control" required></div>
          <div class="col-md-6 mb-3"><label>Item Visibility</label><input type="number" name="item_visibility" class="form-control" required></div>
        </div>
        <div class="mb-3">
          <label>Outlet Type</label><br>
          <input type="radio" name="outlet_type" value="1" required> Grocery Store
          <input type="radio" name="outlet_type" value="2"> Supermarket Type 1
          <input type="radio" name="outlet_type" value="3"> Supermarket Type 2
          <input type="radio" name="outlet_type" value="4"> Supermarket Type 3
        </div>
        <div class="mb-3">
          <label>Outlet Size</label><br>
          <input type="radio" name="outlet_size" value="1" required> Small
          <input type="radio" name="outlet_size" value="2"> Medium
          <input type="radio" name="outlet_size" value="3"> Large
        </div>
        <button type="submit" class="btn btn-custom w-100">Predict Sales</button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    &copy; 2025 Sales Prediction. All rights reserved.
  </div>

</body>
</html>
